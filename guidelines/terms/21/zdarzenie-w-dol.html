<dt><dfn id="dfn-zdarzenie-w-dol" data-lt="zdarzenia w dół">zdarzenie w dół</dfn></dt>
<dd>
  <p>zdarzenie platformy wywoływane w momencie naciśnięcia przycisku urządzenia wskazującego (wskaźnika), gdy wskaźnik znajduje się wewnątrz elementu </p>
	<p>Zdarzenie może mieć na różnych platformach różne nazwy, takie jak „touchstart” lub „mousedown”.</p>
