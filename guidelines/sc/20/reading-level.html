   <h4>Poziom umiejętności czytania</h4>
   
   <p class="conformance-level">AAA</p>
   
   <p>Jeśli dany tekst, po usunięciu nazw własnych i tytułów, wymaga umiejętności czytania na poziomie wyższym niż <a>poziom gimnazjalny</a>, istnieje <a>dodatkowa treść</a> wyjaśniająca lub oddzielna wersja, która nie wymaga większych umiejętności czytania.
   </p>
