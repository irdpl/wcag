<section id="alternatywa-dla-mediow-nagranie" class="sc">
   
   <h4>Alternatywa dla mediów (nagranie)</h4>
   
   <p class="conformance-level">AAA</p>
   
   <p>Zapewniona jest <a>alternatywa</a> dla wszystkich <a>nagrań</a> w <a>mediach zsynchronizowanych</a> (dźwięk i obraz) oraz dla wszystkich nagrań <a>tylko wideo</a> (sam obraz).
   </p>
   
</section>
