<section id="alternatywa-dla-mediow-nagranie" class="sc">
   
   <h4>Alternatywa dla mediów (nagranie)</h4>
   
   <p class="conformance-level">AAA</p>
   
   <p>Zapewniona jest <a>alternatywa dla mediów opartych na czasie</a> we wszystkich <a>nagraniach</a> w <a>mediach zsynchronizowanych</a> oraz we wszystkich nagraniach <a>tylko wideo</a>.
   </p>
   
</section>
