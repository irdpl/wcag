<section class="sc">
   
   <h4>Cel łącza (w kontekście)</h4>
   
   <p class="conformance-level">A</p>
   
   <p><a>Cel każdego łącza</a> może wynikać z samej treści łącza lub z treści tekstu powiązanego z kontekstem łącza <a>określonym programowo</a>, poza tymi przypadkami, kiedy cel łącza i tak byłby <a>niejasny dla użytkowników</a>.
   </p>
   
</section>
