<section id="audiodeskrypcja-lub-alternatywa-dla-mediow-nagranie" class="sc">
   
   <h4>Audiodeskrypcja lub alternatywa dla mediów (nagranie)</h4>
   
   <p class="conformance-level">A</p>
   
   <p>Zapewniona jest <a>alternatywa dla mediów</a> lub <a>audiodeskrypcja</a> dla <a>nagrań</a> <a>wideo</a> w <a>mediach zsynchronizowanych</a> (dźwięk i obraz), z wyjątkiem sytuacji, kiedy są one <a>alternatywami dla tekstu</a> i w taki sposób są oznaczone.
   </p>
