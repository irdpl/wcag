   <h4>Napisy rozszerzone (nagranie)</h4>
   
   <p class="conformance-level">A</p>
   
   <p>Do wszystkich <a>nagrań</a> <a>audio</a> w <a>multimediach zsynchronizowanych</a> (dźwięk i obraz), z wyjątkiem sytuacji, kiedy są one <a>alternatywami dla tekstu</a> i w taki sposób są oznaczone, zapewnione są napisy <a>rozszerzone</a>. 
   </p>
