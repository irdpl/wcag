<section id="obrazy-tekstu-bez-wyjatkow" class="sc">
   
   <h4>Obrazy tekstu (bez wyjątków)</h4>
   
   <p class="conformance-level">AAA</p>
   
   <p><a>Obrazy tekstu</a> są wykorzystywane jedynie w celach <a>czysto dekoracyjnych</a> lub też w przypadkach, gdy taka prezentacja <a>tekstu</a> jest istotna dla przekazywanej informacji.
   </p>
   
   <p class="note">Logotyp (tekst będący częścią logo lub nazwy własnej produktu) jest uznawany za istotny.</p>
   
</section>
